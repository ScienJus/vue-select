<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Select</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="./vue-select.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="app">
      <vue-select :value.sync="selected" :options="options" search style="width:400px;height:300px;"></vue-select>
    </div>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/1.0.17/vue.min.js"></script>
    <script type="text/javascript" src="./vue-select.js"></script>
    <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        selected: null,
        options: [
          {
            name: 'Vue',
            icon: 'http://cn.vuejs.org/images/logo.png',
            desc: 'Simple yet powerful library for building modern web interfaces.'
          },
          {
            name: 'jQuery',
            icon: 'https://camo.githubusercontent.com/02ed3f6695f288aedec24c2a329c667281efef5f/687474703a2f2f707265636973696f6e2d736f6674776172652e636f6d2f77702d636f6e74656e742f75706c6f6164732f323031342f30342f6a5175726572792e676966',
            desc: 'New Wave JavaScript'
          },
          {
            name: 'Angular',
            icon: 'http://www.runoob.com/wp-content/uploads/2014/06/angular.jpg',
            desc: 'Angular is a development platform for building mobile and desktop web applications'
          },
          {
            name: 'React',
            icon: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIyQwPvqfgzQvCNXxci1zY8uvSDHlwAWmnU07S4piTNyLbMxor',
            desc: 'A declarative, efficient, and flexible JavaScript library for building user interfaces.'
          },
          {
            name: 'Node',
            icon: 'https://node-os.com/images/nodejs.png',
            desc: 'Node.js is a JavaScript runtime built on Chrome\'s V8 JavaScript engine'
          },
        ]
      },
      components: {
        'vue-select': VueSelect
      }
    })
    </script>
  </body>
</html>
